
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fishing Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00e0b6;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }
    button {
      background-color: #00b386;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .confirmation {
      text-align: center;
      margin-top: 20px;
      color: #66ff66;
    }
  </style>
</head>
<body>
  <h1>Fishing Log</h1>
  <form id="fishingForm">
    <label># Fish Caught</label>
    <input type="number" name="fishcaught" required>

    <label>Species</label>
    <select name="species">
      <option>Fluke</option>
      <option>Striped Bass</option>
      <option>Bluefish</option>
      <option>Weakfish</option>
    </select>

    <label>Location</label>
    <select name="location">
      <option>Bayville</option>
      <option>Crescent Beach</option>
      <option>Morgan's Park</option>
      <option>Pryibil Beach</option>
    </select>

    <label>Wind Direction</label>
    <select name="wind">
      <option>Calm</option>
      <option>NE</option>
      <option>SE</option>
      <option>SW</option>
      <option>NW</option>
    </select>

    <label>Wind Speed</label>
    <select name="speed">
      <option>0-5mph</option>
      <option>5-10mph</option>
      <option>10-15mph</option>
      <option>15+mph</option>
    </select>

    <label>Water Clarity</label>
    <select name="water">
      <option>Clear</option>
      <option>Stained</option>
      <option>Muddy</option>
    </select>

    <label>Tide Direction</label>
    <select name="tide">
      <option>Low</option>
      <option>Low Incoming</option>
      <option>Mid Incoming</option>
      <option>High Incoming</option>
      <option>High</option>
      <option>Slack</option>
    </select>

    <label>Tide Coefficient</label>
    <input type="number" name="coefficient" required>

    <label>Moon Phase</label>
    <select name="moon">
      <option>New</option>
      <option>Waxing</option>
      <option>Full</option>
      <option>Waning</option>
    </select>

    <label>Solunar Theory</label>
    <select name="solunar">
      <option>Poor</option>
      <option>Fair</option>
      <option>Good</option>
      <option>Excellent</option>
    </select>

    <label>Bait or Lure (type & length)</label>
    <input type="text" name="bait">

    <label>Details / Notes</label>
    <textarea name="details" rows="3"></textarea>

    <button type="submit">Submit</button>
    <div class="confirmation" id="confirmation"></div>
  </form>

  <script>
    const form = document.getElementById('fishingForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const query = new URLSearchParams(formData).toString();
      const url = "https://script.google.com/macros/s/AKfycbzyR8DYjmuZ8zpFQ42UubMrZ969nOgpPY6YsoKCw9Z6i2GzbP9hLU4qaKz7CV6WyWsaEQ/exec" + query;

      fetch(url)
        .then(response => response.text())
        .then(data => {
          confirmation.innerText = "üé£ Saved successfully!";
          form.reset();
        })
        .catch(error => {
          confirmation.innerText = "‚ö†Ô∏è Failed to save. Try again.";
        });
    });
  </script>
</body>
</html>
